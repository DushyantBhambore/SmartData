<div class="container">
    <h1 class="text-center">Template Form </h1>
  <a routelink="/reactive-forms">Reactive Forms  </a>


    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" name="name"[(ngModel)]="userForm.name" placeholder="Enter email" required="">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userForm.email" placeholder="Enter email" required="">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" name ="age" [(ngModel)]="userForm.age" placeholder="Enter email" required="">
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="OnSubmit()" >Submit</button>
      </form>
      <div *ngIf="submitted">
        <h3>Form Data </h3>
        <p><strong>Name : </strong>{{userForm.name}}</p>
        <p><strong>Email :</strong> {{userForm.email}}</p>
        <p><strong> Age :</strong> {{userForm.age}}</p>
      </div>

</div>
