<div class="login">
  <div class="container">
    <div class="header">
      <h1><span class="l">R</span>EGISTER</h1>
    </div>
    <form>
      <label for="firstname">First Name</label>
      <input
        [(ngModel)]="userObj.firstName"
        type="text"
        class="inp"
        name="firstName"
        required
      />

      <label for="lastname">lastname</label>
      <input
        [(ngModel)]="userObj.lastName"
        type="text"
        class="inp"
        name="lastName"
        required
      />

      <label for="email">Username</label>
      <input
        [(ngModel)]="userObj.email"
        type="text"
        class="inp"
        name="email"
        required
      />

      <label class="form-label">Password</label>
      <input
        [(ngModel)]="userObj.password"
        class="form-control"
        type="password"
        class="inp"
        name="password"
        required
      />
      <label for="ConfirmPassword">Username</label>
      <input
        [(ngModel)]="userObj.confirmPassword"
        type="text"
        class="inp"
        name="confirmPassword"
        required
      />

      <button type="button" (click)="onLogin()">Submit</button>
    </form>
    <div class="signup">
      <b>Go to login</b>
      <a routerLink="/login">Sign In</a>
    </div>
    
  </div>
</div>
