<div class="parent">
  <div class="container animate">
    <!-- Title Section -->
    <div class="title">Login</div>
    <div class="content">
      <!-- Login Form -->
      <form action="#">
        <div class="user-details">
          <!-- Select Role Dropdown -->
          <div class="input-box">
            <span class="details">Role</span>
            <select [(ngModel)]="userObj.role" name="role" required>
              <option value="" disabled selected hidden>Select Role</option>
              <option value="Admin">Admin</option>
              <option value="Patient">Patient</option>
              <option value="User">User</option>
            </select>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" [(ngModel)]="userObj.email" name="email" placeholder="Enter your email" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" [(ngModel)]="userObj.password" name="password" placeholder="Enter your password" required>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="button">
          <input type="submit" (click)="onLogin()" value="Login">
        </div>
        <div class="button">
          <p>Don't have an account <a type="submit" routerLink="/register" value="Register"> Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
